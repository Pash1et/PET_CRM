<dialog id="create-contact-dialog" class="crm-dialog" open>
    <form class="crm-modal"
      method="post"
      hx-post="/ui/contacts/"
      hx-target="#contacts-table"
      hx-swap="innerHTML"
    >

        <h2 class="crm-modal-title">Создание контакта</h2>

        <label class="crm-label">Имя</label>
        <input class="crm-input" name="first_name" required>

        <label class="crm-label">Фамилия</label>
        <input class="crm-input" name="last_name">

        <label class="crm-label">Телефон</label>
        <input class="crm-input" name="phone">

        <label class="crm-label">Telegram Username</label>
        <input class="crm-input" name="telegram_username">

        <div class="crm-modal-actions">
            <button type="button" class="crm-btn-secondary"
                onclick="
                    document.getElementById('create-contact-dialog').close();
                    document.getElementById('create-contact-dialog').remove();
                ">
                Отмена
            </button>

            <button type="submit" class="crm-btn-primary">
                Создать
            </button>
        </div>
    </form>
</dialog>

<style>
    dialog.crm-dialog::backdrop {
        background: rgba(0,0,0,0.45);
    }

    dialog.crm-dialog {
        border: none;

    .crm-modal {
        background: #fff;
        width: 400px;
        padding: 24px;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .crm-modal-title {
        margin: 0 0 20px 0;
        font-size: 22px;
        font-weight: 600;
        color: #2c3e50;
    }

    .crm-label {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 4px;
        color: #2c3e50;
        display: block;
    }

    .crm-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 14px;
        font-size: 14px;
    }

    .crm-modal-actions {
        margin-top: 10px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .crm-btn-primary {
        background: #2563eb;
