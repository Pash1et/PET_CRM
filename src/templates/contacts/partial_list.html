{% if contacts %}
    {% for c in contacts %}
        <div class="contact-card" id="contact-{{ c.id }}">
            <div>
                <div class="contact-name">{{ c.first_name }} {% if c.last_name %}{{ c.last_name }}{% endif %}</div>
                {% if c.telegram_username %}
                <div class="contact-detail">@{{ c.telegram_username }}</div>
                {% endif %}
            </div>

            <div class="actions">
                <a href="/ui/wazzup/chat-card/{{ c.id }}" 
                   target="_blank"
                   class="open-chat">
                    Чат
                </a>

                <button type="button"
                        class="delete"
                        hx-delete="/ui/contacts/{{ c.id }}"
                        hx-target="#contact-{{ c.id }}"
                        hx-swap="outerHTML">
                    Удалить
                </button>
            </div>
        </div>
    {% endfor %}
{% else %}
    <div class="empty">Контактов пока нет</div>
{% endif %}

<style>
.contact-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.actions {
    display: flex;
    gap: 8px;
}

.open-chat {
    background: #1a73e8;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    text-decoration: none;
}

.open-chat:hover {
    background: #165ec2;
}
</style>
